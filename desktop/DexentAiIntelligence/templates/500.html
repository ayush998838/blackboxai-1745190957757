{% extends 'layout.html' %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="error-container">
                <h1 class="display-1 fw-bold text-primary mb-3">500</h1>
                <h2 class="fw-bold mb-4">Internal Server Error</h2>
                <p class="lead mb-4">Sorry, something went wrong on our servers. We're working to fix the issue.</p>
                <a href="/" class="btn btn-primary btn-lg rounded-pill px-4">
                    <i class="fas fa-home me-2"></i> Return Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
